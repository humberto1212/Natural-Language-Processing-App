<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>  
    </head>
    <body>
        <header>
             <div class="title">
                <h1>Evaluation of articles with natural language processing</h1>
                <h3>Analyze the sentiment of an article through the url submission </h3>
            </div>
        </header>
        <main>
            <section>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <input id="name" type="text" name="input" value="" placeholder="Insert The Article">
                    <input class="submit-btn" type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return handleSubmit(event)">
                </form>
            <section>
            <section>
                <strong>Form Results:</strong>
                <div id="scoreTag"></div>
                <div id="agreement"></div>
                <div id="subjectivity"></div>
                <div id="confidence"></div>
                <div id="irony"></div>
            </section>
        </main>
        <footer>
            <a href="https://github.com/humberto1212"><img class="github-icon" src="./src/client/images/Github.png" alt="GitHub Icon"></a>
        </footer>
        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
           </script>
    </body>
</html>
